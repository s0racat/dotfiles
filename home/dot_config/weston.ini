[core]
xwayland=true

[shell]
locking=false

[keyboard]
keymap_layout=us

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/foot

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/firefox.png
path=MOZ_ENABLE_WAYLAND=1 /usr/bin/firefox

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/waydroid show-full-ui

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/waydroid session stop
